<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme.css">
</head>
<body>
    <!-- Back Button -->
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
                window.history.back();
            }
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">My Website</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/htmlDemo">HTML Demo</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/students/add">Add Student</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
 <main class="col-md-12"> 
            <form method="POST" action="/students/add">
                <fieldset>
                    <legend>Personal Information</legend>
                    <div class="row">
                        <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name:</label>
                            <input class="form-control" type="text" name="firstName"/>
                        </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label >Last Name:</label>
                                <input class="form-control" type="text"  name="lastName"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label >Email:</label>
                                <input class="form-control" type="email" name="email"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address (Street):</label>
                                <input class="form-control" type="text" name="addressStreet"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address (City):</label>
                                <input class="form-control" type="text" name="addressCity"/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Address (Province):</label>
                                <input class="form-control" type="text" name="addressProvince"/>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Academic Information</legend>
                    <div class="row">
                        <div class="col-md-4">
                            <label>College Employment:</label><br />
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="TA" name="TA">
                                <label class="form-check-label" for="TA">
                                    Teaching Assistant
                                </label>
                            </div>
                            <br />
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Enrollment Status:</label><br />
                                <label  class="checkbox-inline">
                                    <input type="radio" value="Full Time" name="status" /> Full Time
                                </label>
                                <label class="checkbox-inline">
                                    <input type="radio" value="Part Time" name="status"/> Part Time
                                </label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="course">Enrolled in Course:</label>
                                <select class="form-control" id="course" name="enrolledCourse">
                                    <option value="1">Relational Database Design and Implementation</option>
                                    <option value="2">Java Programming</option>
                                    <option value="3">Introduction to Cloud Computing</option>
                                    <option value="4">Database Administration and Management</option>
                                    <option value="5">Web Programming</option>
                                    <option value="6">Applied Capstone Project</option>
                                    <option value="7">Database Connectivity Using Java</option>
                                    <option value="8">Accessing Big Data</option>
                                    <option value="9">Datawarehousing</option>
                                    <option value="10">Security in Databases and Web Applications</option>
                                    <option value="11">Work Term Preparation (Work-Integrated Learning option only)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <hr />
                <input type="submit" class="btn btn-primary float-right" value="Add Student" /><br /><br /><br />
            </form>
    </div>
</body>
</html>
